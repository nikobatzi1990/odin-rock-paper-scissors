<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="header">Rock, Paper, Scissors, shoot!
    <p class="subheader">Best out of five! Choose your weapon :</p>
  </div>

  <div id="buttons">
    <button id="rock" class="button"><img src='rock.png'></button>
    <button id="paper" class="button"><img src='paper.png'></button>
    <button id="scissors" class="button"><img src='scissors.png'></button>
  </div>

  <div id="choices">
    <div id="player-choice">Player Choice : </div>
    <div id="comp-choice">Computer Choice : </div>
  </div>

  <div id="scoreboard">
    <div id="player" class="score">Player Score - 0</div>
    <div id="computer" class="score">Computer Score - 0</div>
  </div>


</body>
</html>
